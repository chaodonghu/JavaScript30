<!DOCTYPE html>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // const legal = people.some(function(person) = {
    //   const currentYear = new Date().getFullYear();
    //   if (currentYear - person.year >= 19) {
    //     return true;
    //   }
    // }

    // 1. Some method checks if any of the lements in an array pass a test, if any element does, then returns true
    // 2. Utilize new Date () prototype to get the current date and get the full year
    // 3. Iterate through the whole array and get each person's year and check if the difference between today's year and the person's
    //      year is greater than 19.
    const legal = people.some(person => (new Date().getFullYear() - person.year >= 19));

    console.log(legal);

    // Array.prototype.every() // is everyone 19 or older?
    const legalAdults = people.every(person => (new Date().getFullYear() - person.year >=19));

    console.log(legalAdults);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    // Iterate through the comments array and find the comment in which the comment equals the comment specified
    const find823423 = comments.find(comment => comment.id === 823423);

    console.log(find823423);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    // Find the index of the comment wanting to be deleted
    const commentIndex = comments.findIndex(comment => comment.id === 823423);

    // Instantiate a new array
    // Utilize spread operator and slice to get all the comments up to the comment index
    // and after the comment index
    const newComments = [
      ...comments.slice(0, commentIndex),
      ...comments.slice(commentIndex + 1)
    ]

    console.table(newComments);

  </script>
</body>
